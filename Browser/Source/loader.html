<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Loading</title>
<script src="jquery.js"></script>
<script src="blockUI.js"></script>
<script>
function V_Loading_Start()
{
	$.blockUI({
		message: '<div class="loading_message"><p><img src="v_loading.gif"></p><b>Loading...</b></div>',
		overlayCSS: {
			cursor: 'default'
		},
		css: {
			border: 'none',
			padding: '15px',
			backgroundColor: '#000',
			opacity: .5,
			color: '#fff',
			cursor: 'default'
		}
	});
}
</script>
<style>
html {
	overflow-y: scroll;
}

body {
	background:url(bg.jpg) center top no-repeat #73d6f6; margin:0 auto;
	font:normal 12px Tahoma; line-height:18px; color:#165C80;
}

p {
	padding: 10px 0;
}
</style>
</head>

<body>
<script>
V_Loading_Start();
</script>
</body>
</html>
